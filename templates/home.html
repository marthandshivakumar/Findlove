<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Find Love{% endblock %}</title>
    <style>
        .container {
            
            background: #FFC0CB; 
            background: -webkit-linear-gradient(to bottom, #ffa2b2, #FFFFFF); 
            background: linear-gradient(to bottom, #FFC0CB, #FFFFFF); 
        }
    </style>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light " >
        <a class="navbar-brand" href="#"><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7VfQngBp2v91vZp6GrEhOEhwL2gEP3KCInQ&usqp=CAU"
            alt="" style="width:150px; height: 60px;padding-left: 50px;" /></a>
        <div class="container">
            
            <a class="navbar-brand" href="{% url 'home' %}">Find Love</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_proposals' %}">List Proposals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_proposal' %}">Create Proposal</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'saved_prop_display' %}">saved</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" href="{% url 'create_section_proposal' %}">create section proposal</a>
                    </li>

                    <li class="nav-item">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Content -->
        {% block content %}
        {% endblock %}

</body>
</html>
